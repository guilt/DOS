[network.setup]
version=0x3110
netcard=ms$ne2clone,1,MS$NE2CLONE,3
netcard=asymac,1,ASYMAC,2
transport=ms$ndishlp,MS$NDISHLP
transport=ms$netbeui,NETBEUI
transport=tcpip-32r,MSTCP32
lana0=ms$ne2clone,1,tcpip-32r
lana1=ms$ne2clone,1,ms$ndishlp
lana2=asymac,1,ms$netbeui

[protman]
DriverName=PROTMAN$
PRIORITY=MS$NDISHLP

[MS$NE2CLONE]
DriverName=MS2000$
INTERRUPT=3
IOBASE=0x300

[NE2000]
Adapters=MS$NE2CLONE

[MS$NDISHLP]
DriverName=ndishlp$
BINDINGS=MS$NE2CLONE

[NETBEUI]
BINDINGS=ASYMAC
LANABASE=1

[ASYMAC]
Ports=1
MaxFrameSize=1514
CompressSend=1
CompressRecv=1
FramesPerPort=2
XonXoff=0
CompressBCast=0

[RASMAC]
Adapters=ASYMAC

[MSTCP32]
BINDINGS=MS$NE2CLONE
LANABASE=0
